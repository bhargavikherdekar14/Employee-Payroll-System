<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showAlert(id) {
            // Show an alert with the employee ID
            alert("Generating salary slip for employee ID: " + id);
            // Redirect to the PDF generation route
            window.location.href = '/generate_pdf/' + id;
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Employee Payroll System</h2>
        <a href="/add" class="btn btn-success">Add New Employee</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Hometown</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>{{ emp.id }}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.department }}</td>
                    <td>{{ emp.designation }}</td>
                    <td>{{ emp.salary }}</td>
                    <td>{{ emp.hometown }}</td>
                    <td>
                        <a href="/update/{{ emp.id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete/{{ emp.id }}" class="btn btn-sm btn-danger">Delete</a>
                        <a href="javascript:void(0);" class="btn btn-sm btn-info" onclick="showAlert({{ emp.id }})">Download PDF</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
