<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-warning">Update Employee - {{ emp.name }}</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="id" class="form-label">Employee ID</label>
                <input type="text" id="id" name="id" class="form-control" value="{{ emp.id }}" readonly
                placeholder="Employee ID" title="Employee ID">

            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ emp.name }}" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" id="department" name="department" class="form-control" value="{{ emp.department }}" required>
            </div>
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" id="designation" name="designation" class="form-control" value="{{ emp.designation }}" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" name="salary" class="form-control" value="{{ emp.salary }}" required>
            </div>
            <div class="mb-3">
                <label for="hometown" class="form-label">Hometown</label>
                <input type="text" id="hometown" name="hometown" class="form-control" value="{{ emp.hometown }}" required>
            </div>
            <button type="submit" class="btn btn-warning">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
